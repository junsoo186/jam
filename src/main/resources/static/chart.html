<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chart.js Example</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<canvas id="myChart" width="400" height="200"></canvas>
	<script>
        // 서버에서 데이터를 가져옵니다.
        fetch('/api/chart-data')  // Spring Boot에서 데이터를 제공하는 엔드포인트
            .then(response => response.json())  // JSON 형식으로 변환
            .then(data => {
                // 데이터를 사용하여 차트를 그립니다.
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'bar', // 차트의 타입 (막대 차트)
                    data: {
                        labels: data.labels,  // 서버에서 가져온 labels
                        datasets: [{
                            label: '# of Votes',
                            data: data.data,  // 서버에서 가져온 data
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true  // y축이 0부터 시작하도록 설정
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));  // 에러 처리
    </script>
</body>
</html>
